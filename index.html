<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  type="text/css" rel="stylesheet" href="stylelog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <h1>Welcome</h1>
    <h3>Set a username to get started</h3>
    <i class="fa-regular fa-face-laugh" style="color: #d6d6ea;"></i>
    <label for="usernameField" class="usernamelabel label">Username</label>
    <input type="text" placeholder="@" id="usernameField" required="required">
    <button class="loginbutton" id="loginbutton">Enter</button>
    <script>
        document.getElementById("loginbutton").addEventListener("click",function(){
            var username = document.getElementById("usernameField").value;
            if(username.trim().length > 0){
                window.location.href = "chat.html?username=" + username;
                console.log(username);
            }
        });
    </script>
    <script src ="client.js"></script>
</body>
</html>
